<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Car Scroller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background-color: #333;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .scroll-container {
            position: relative;
            width: 100%;
            padding: 40px 0;
            background-color: white;
        }

        .scroll-wrapper {
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 20px;
        }

        .scroll-wrapper::-webkit-scrollbar {
            height: 10px;
        }

        .scroll-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .scroll-wrapper::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .scroll-wrapper::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .car-container {
            display: flex;
            gap: 30px;
            padding: 0 40px;
            width: max-content;
        }

        .car-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            min-width: 300px;
            max-width: 300px;
        }

        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .car-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #f5f5f5;
        }

        .car-info {
            padding: 20px;
        }

        .car-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .car-price {
            font-size: 1.3rem;
            color: #2196F3;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .car-details {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .scroll-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }

        .scroll-btn {
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            pointer-events: all;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scroll-btn:hover {
            background-color: rgba(0,0,0,0.9);
        }

        .scroll-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .car-card {
                min-width: 250px;
                max-width: 250px;
            }
            
            .scroll-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Luxury Car Collection</h1>
        <p>Scroll horizontally to explore our premium vehicles</p>
    </div>

    <div class="scroll-container">
        <div class="scroll-wrapper" id="scrollWrapper">
            <div class="car-container" id="carContainer">
                <!-- Cars will be dynamically added here -->
            </div>
        </div>
        <div class="scroll-buttons">
            <button class="scroll-btn" id="scrollLeft" aria-label="Scroll left">←</button>
            <button class="scroll-btn" id="scrollRight" aria-label="Scroll right">→</button>
        </div>
    </div>

    <script>
        // Sample car data - replace with your actual car data
        const cars = [
            {
                name: "Tesla Model S",
                price: "$89,990",
                image: "https://via.placeholder.com/300x200/1e88e5/ffffff?text=Tesla+Model+S",
                details: "Long Range • Autopilot • 405 mi range"
            },
            {
                name: "BMW M5",
                price: "$105,900",
                image: "https://via.placeholder.com/300x200/d32f2f/ffffff?text=BMW+M5",
                details: "V8 Twin-Turbo • 600 HP • 0-60 in 3.2s"
            },
            {
                name: "Mercedes S-Class",
                price: "$114,500",
                image: "https://via.placeholder.com/300x200/424242/ffffff?text=Mercedes+S-Class",
                details: "Luxury Sedan • 4MATIC • Premium Interior"
            },
            {
                name: "Audi RS7",
                price: "$119,900",
                image: "https://via.placeholder.com/300x200/616161/ffffff?text=Audi+RS7",
                details: "Sportback • 591 HP • Quattro AWD"
            },
            {
                name: "Porsche Taycan",
                price: "$82,700",
                image: "https://via.placeholder.com/300x200/388e3c/ffffff?text=Porsche+Taycan",
                details: "Electric • 0-60 in 3.8s • 227 mi range"
            },
            {
                name: "Lexus LS",
                price: "$77,000",
                image: "https://via.placeholder.com/300x200/7b1fa2/ffffff?text=Lexus+LS",
                details: "Hybrid Available • Mark Levinson Audio"
            },
            {
                name: "Genesis G90",
                price: "$89,000",
                image: "https://via.placeholder.com/300x200/0288d1/ffffff?text=Genesis+G90",
                details: "Twin-Turbo V6 • Luxury Features • AWD"
            },
            {
                name: "Jaguar XJ",
                price: "$87,000",
                image: "https://via.placeholder.com/300x200/f57c00/ffffff?text=Jaguar+XJ",
                details: "Supercharged V8 • British Luxury • 470 HP"
            }
        ];

        // Function to create car cards
        function createCarCard(car) {
            return `
                <div class="car-card">
                    <img class="car-image" src="${car.image}" alt="${car.name}">
                    <div class="car-info">
                        <h3 class="car-name">${car.name}</h3>
                        <p class="car-price">${car.price}</p>
                        <p class="car-details">${car.details}</p>
                    </div>
                </div>
            `;
        }

        // Populate car container
        const carContainer = document.getElementById('carContainer');
        cars.forEach(car => {
            carContainer.innerHTML += createCarCard(car);
        });

        // Scroll functionality
        const scrollWrapper = document.getElementById('scrollWrapper');
        const scrollLeftBtn = document.getElementById('scrollLeft');
        const scrollRightBtn = document.getElementById('scrollRight');

        const scrollAmount = 330; // Width of car card + gap

        scrollLeftBtn.addEventListener('click', () => {
            scrollWrapper.scrollBy({
                left: -scrollAmount,
                behavior: 'smooth'
            });
        });

        scrollRightBtn.addEventListener('click', () => {
            scrollWrapper.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
        });

        // Update button states based on scroll position
        function updateScrollButtons() {
            const maxScroll = scrollWrapper.scrollWidth - scrollWrapper.clientWidth;
            scrollLeftBtn.disabled = scrollWrapper.scrollLeft <= 0;
            scrollRightBtn.disabled = scrollWrapper.scrollLeft >= maxScroll - 1;
        }

        scrollWrapper.addEventListener('scroll', updateScrollButtons);
        window.addEventListener('resize', updateScrollButtons);
        
        // Initial button state
        updateScrollButtons();

        // Optional: Add click event to car cards
        document.querySelectorAll('.car-card').forEach(card => {
            card.addEventListener('click', function() {
                const carName = this.querySelector('.car-name').textContent;
                alert(`You clicked on ${carName}. In a real application, this would show more details or redirect to a car page.`);
            });
        });
    </script>
</body>
</html>
