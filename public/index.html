<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BeanPong - TV Display</title>
  <link rel="stylesheet" href="/premium-style.css" />
</head>
<body>
  <div class="tv-wrapper">
    <!-- Liquid glass menu panel -->
    <div class="menu-panel" id="menuPanel">
      <div class="glass-card">
        <h1 class="game-title">
          <span class="title-main">BEAN<span class="bean-accent">PONG</span></span>
        </h1>
        
        <div class="room-display">
          <div class="room-code" id="roomCode">------</div>
          <div class="qr-container">
            <img id="qrImg" class="qr-code hidden" alt="QR Code" />
            <div class="qr-placeholder" id="qrPlaceholder">
              <div class="qr-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M3,3H11V11H3V3M5,5V9H9V5H5M13,13H21V21H13V13M15,15V19H19V15H15M19,3H21V5H19V3M19,7V9H21V7H19M21,11H19V13H21V11M11,7H13V9H11V7M7,13V11H9V13H7M3,19V21H5V19H3M5,21H7V19H5V21Z" />
                </svg>
              </div>
              <span class="qr-text">QR Code will appear here</span>
            </div>
          </div>
        </div>

        <div class="instruction-text">
          <p>Press "Create Room" to start playing with friends</p>
          <p style="font-size: 12px; opacity: 0.6; margin-top: 8px;">Share the QR code or room code with players</p>
        </div>

        <div class="control-group">
          <div class="player-count-display">
            <label class="mode-label">Connected Players</label>
            <div class="player-count" id="playerCount">0 / 5</div>
            <p class="auto-mode-text">Game mode will auto-adjust based on players joined</p>
          </div>

          <div class="score-selector">
            <label class="mode-label">Win Score</label>
            <div class="mode-buttons">
              <button class="score-btn" data-score="3">3 Pts</button>
              <button class="score-btn active" data-score="5">5 Pts</button>
              <button class="score-btn" data-score="7">7 Pts</button>
            </div>
          </div>
          
          <button class="action-btn create-btn" id="createRoom">
            <span class="btn-text">Create Room</span>
          </button>
        </div>

        <div class="players-grid">
          <div class="player-card" data-player="1">
            <div class="player-indicator"></div>
            <span class="player-label">P1</span>
            <span class="player-status">⭕</span>
          </div>
          <div class="player-card" data-player="2">
            <div class="player-indicator"></div>
            <span class="player-label">P2</span>
            <span class="player-status">⭕</span>
          </div>
          <div class="player-card" data-player="3">
            <div class="player-indicator"></div>
            <span class="player-label">P3</span>
            <span class="player-status">⭕</span>
          </div>
          <div class="player-card" data-player="4">
            <div class="player-indicator"></div>
            <span class="player-label">P4</span>
            <span class="player-status">⭕</span>
          </div>
          <div class="player-card hidden" data-player="5" id="player5Card">
            <div class="player-indicator"></div>
            <span class="player-label">P5</span>
            <span class="player-status">⭕</span>
          </div>
        </div>

        <button class="action-btn start-btn" id="startGame" disabled>
          <span class="btn-text">Start BeanPong</span>
        </button>
      </div>
    </div>

    <!-- Game canvas with effects -->
    <div class="game-container" id="gameContainer">
      <canvas id="gameCanvas" width="1280" height="720"></canvas>
      <div class="game-overlay"></div>
      
      <!-- Score display -->
      <div class="score-display" id="scoreDisplay">
        <div class="score-item player1">0</div>
        <div class="score-item player2">0</div>
        <div class="score-item player3">0</div>
        <div class="score-item player4">0</div>
      </div>
    </div>

    <!-- Ambient effects -->
    <div class="ambient-particles"></div>
    
    <!-- Background game canvas for bouncing balls -->
    <canvas id="backgroundGameCanvas" width="1280" height="720"></canvas>
  </div>

  <!-- Audio elements for sound effects -->
  <audio id="audioContext" preload="none"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/premium-tv.js"></script>
</body>
</html>
