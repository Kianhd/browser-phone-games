<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuadPong TV</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="tv-ui">
    <div class="room-panel">
      <div class="big-code" id="roomCode">—</div>
      <div class="qr-wrap"><img id="qrImg" alt="qr" /></div>
      <div class="controls-row">
        <label>Mode:</label>
        <select id="modeSelect">
          <option value="2">2 Players</option>
          <option value="3">3 Players</option>
          <option value="4">4 Players</option>
        </select>
        <button id="createRoom">Create Room</button>
        <button id="startGame" disabled>Start</button>
      </div>
      <div class="players" id="playersStatus">
        <div class="pstatus" data-i="1">P1 — <span class="stat">❌</span></div>
        <div class="pstatus" data-i="2">P2 — <span class="stat">❌</span></div>
        <div class="pstatus" data-i="3">P3 — <span class="stat">❌</span></div>
        <div class="pstatus" data-i="4">P4 — <span class="stat">❌</span></div>
      </div>
    </div>
  </div>

  <canvas id="gameCanvas" width="1280" height="720"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/tv.js"></script>
</body>
</html>
