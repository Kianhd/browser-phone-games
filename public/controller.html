<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Controller</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="controller-body">
  <div class="control-wrap">
    <div class="join-panel">
      <input id="roomInput" placeholder="ROOM CODE" maxlength="6" />
      <button id="joinBtn">Join</button>
      <div id="joinStatus" class="tiny muted"></div>
    </div>

    <div id="controllerArea" class="hidden">
      <div id="meLabel" class="me-label">Joined as P?</div>

      <div class="controls-grid">
        <button class="ctrl-btn" id="upBtn">▲</button>
        <div class="lr-row">
          <button class="ctrl-btn" id="leftBtn">◀</button>
          <button class="ctrl-btn accent" id="actionBtn">ACTION</button>
          <button class="ctrl-btn" id="rightBtn">▶</button>
        </div>
        <button class="ctrl-btn" id="downBtn">▼</button>
      </div>
      <div class="hint tiny muted">Hold left/right/up/down for continuous movement</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/controller.js"></script>
</body>
</html>
