<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>BeanPong Controller</title>
  <link rel="stylesheet" href="/touch-controller.css" />
</head>
<body>
  <div class="controller-container">
    <!-- Join Screen -->
    <div class="join-screen" id="joinScreen">
      <div class="join-card">
        <h1>BEANPONG CONTROLLER</h1>
        <div class="join-form">
          <input 
            type="text" 
            id="roomInput" 
            placeholder="ROOM CODE" 
            maxlength="6"
            autocapitalize="characters"
            autocomplete="off"
          />
          <button id="joinBtn">JOIN BEANPONG</button>
        </div>
        <div class="status" id="status"></div>
      </div>
    </div>

    <!-- Ready Screen -->
    <div class="ready-screen hidden" id="readyScreen">
      <div class="ready-card">
        <h2 id="readyPlayerLabel">PLAYER 1</h2>
        <p id="readyRoomLabel">ROOM: ------</p>
        <p class="ready-instruction">Press Ready when you're set to play!</p>
        <button class="ready-btn" id="readyBtn">READY</button>
        <button class="start-game-btn hidden" id="startGameBtnController" disabled>START BEANPONG</button>
      </div>
    </div>

    <!-- Touch Slider Controller -->
    <div class="game-screen hidden" id="gameScreen">
      <div class="player-header">
        <span class="player-label" id="playerLabel">PLAYER 1</span>
        <span class="room-label" id="roomLabel">ROOM: ------</span>
        <span class="ready-status">âœ“ READY</span>
      </div>

      <!-- Vertical Touch Slider for Players 1 & 2 -->
      <div class="touch-area vertical" id="verticalController">
        <div class="track-bg"></div>
        <div class="paddle-indicator" id="paddleIndicator">
          <div class="paddle-visual"></div>
        </div>
        <div class="touch-hint">SLIDE UP & DOWN</div>
      </div>

      <!-- Horizontal Touch Slider for Players 3 & 4 -->
      <div class="touch-area horizontal hidden" id="horizontalController">
        <div class="track-bg"></div>
        <div class="paddle-indicator horizontal" id="paddleIndicatorH">
          <div class="paddle-visual"></div>
        </div>
        <div class="touch-hint">SLIDE LEFT & RIGHT</div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/touch-controller.js"></script>
</body>
</html>
